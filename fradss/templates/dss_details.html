<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSS - Forest Rights Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Roboto to match homepage -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root {
            /* Forest green color scheme to match homepage */
            --forest-primary: #1a4d3a;
            --forest-secondary: #2d6b4f;
            --forest-light: #4a8064;
            --forest-accent: #7db46c;
            --leaf-green: #90ee90;
            --cream: #f5f5dc;
            --white: #ffffff;
            --dark-text: #2c3e26;
            --light-text: #6b7c5e;
            --shadow-light: rgba(26, 77, 58, 0.1);
            --shadow-medium: rgba(26, 77, 58, 0.2);
            --gradient-forest: linear-gradient(135deg, var(--forest-primary) 0%, var(--forest-secondary) 100%);
            
            /* FRA type specific colors using forest theme */
            --ifr-primary: #1a4d3a;
            --ifr-secondary: #4a8064;
            --ifr-accent: #FF8C00;
            --cfr-primary: #2d6b4f;
            --cfr-secondary: #7db46c;
            --cfr-accent: #FF8C00;
            --cr-primary: #1a4d3a;
            --cr-secondary: #4a8064;
            --cr-accent: #8A2BE2;
        }

        body { 
            background: linear-gradient(135deg, var(--cream) 0%, #e8f5e8 100%);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            color: var(--dark-text);
        }
        
        .claim-header {
            background: var(--gradient-forest);
            color: var(--white);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px var(--shadow-medium);
        }

        .claim-type-badge {
            background: var(--accent-color);
            color: var(--white);
            font-weight: 600;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .claim-stat {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .schemes-panel {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 8px 25px var(--shadow-light);
            height: fit-content;
        }

        .analytics-panel {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 8px 25px var(--shadow-light);
            height: fit-content;
        }

        .scheme-card {
            border: 2px solid transparent;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(245, 245, 220, 0.8) 0%, rgba(255, 255, 255, 0.9) 100%);
            backdrop-filter: blur(5px);
            color: var(--dark-text);
        }

        .scheme-card:hover {
            border-color: var(--forest-accent);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-medium);
        }

        .scheme-type {
            background: var(--secondary-color);
            color: var(--white);
            border-radius: 15px;
            padding: 4px 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .relevance-bar {
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .relevance-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
            transition: width 0.8s ease;
        }

        .priority-item {
            background: rgba(245, 245, 220, 0.7);
            border-radius: 10px;
            border-left: 4px solid var(--forest-accent);
            color: var(--dark-text);
        }

        .priority-bar {
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            background: rgba(26, 77, 58, 0.1);
        }

        .priority-progress {
            height: 100%;
            background: var(--gradient-forest);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }

        .language-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 0.25rem;
            backdrop-filter: blur(10px);
        }

        .lang-btn {
            padding: 0.4rem 0.8rem;
            border: none;
            background: transparent;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            min-width: 40px;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lang-btn.active {
            background: white;
            color: var(--forest-primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .claim-header {
            position: relative;
        }

        .radar-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }

        .section-title {
            color: var(--forest-primary);
            font-weight: 700;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--forest-accent);
            padding-bottom: 10px;
        }

        .ministry-tag {
            background: var(--forest-light);
            color: var(--white);
            border-radius: 8px;
            padding: 2px 8px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        /* Forest theme text colors */
        .text-muted {
            color: var(--light-text) !important;
        }
        
        .small {
            color: var(--white);
        }

        /* Theme Classes */
        .ifr-theme {
            --primary-color: var(--ifr-primary);
            --secondary-color: var(--ifr-secondary);
            --accent-color: var(--ifr-accent);
        }

        .cfr-theme {
            --primary-color: var(--cfr-primary);
            --secondary-color: var(--cfr-secondary);
            --accent-color: var(--cfr-accent);
        }

        .cr-theme {
            --primary-color: var(--cr-primary);
            --secondary-color: var(--cr-secondary);
            --accent-color: var(--cr-accent);
        }

        @media (max-width: 768px) {
            .row > div {
                margin-bottom: 20px;
            }
        }
    </style>
    <script>
        window.__DSS__ = {
            polygon_id: "FRA_001",
            claim_type: "CFR", // IFR, CFR, or CR
            area_hectares: 45.67,
            state: "Telangana",
            district: "Adilabad",
            village: "Kothapalli",
            status: "Approved"
        };
    </script>
</head>
<body>
    <div class="container-fluid py-4" id="dashboard">
        <!-- Claim Details Header -->
        <div class="claim-header p-4">
            <div class="language-toggle">
                <button class="lang-btn active" onclick="setLanguage('en')" id="lang-en">EN</button>
                <button class="lang-btn" onclick="setLanguage('hi')" id="lang-hi">हिं</button>
            </div>
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h2 class="mb-2"><i class="fas fa-map-marked-alt me-2"></i><span data-translate="dashboardTitle">Forest Rights Dashboard</span></h2>
                    <p class="mb-0 opacity-75"><span data-translate="polygonId">Polygon ID:</span> <strong id="polygonId">FRA_001</strong></p>
                </div>
                <div class="col-md-4 text-md-end">
                    <span class="claim-type-badge" id="claimTypeBadge" data-translate="claimType">Community Forest Resource Rights</span>
                </div>
            </div>
            <div class="row mt-4 g-3">
                <div class="col-6 col-md-3">
                    <div class="claim-stat p-3 text-center">
                        <i class="fas fa-map-marker-alt fa-2x mb-2"></i>
                        <div class="small" data-translate="state">State</div>
                        <div class="fw-bold" id="claimState">Telangana</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="claim-stat p-3 text-center">
                        <i class="fas fa-city fa-2x mb-2"></i>
                        <div class="small" data-translate="district">District</div>
                        <div class="fw-bold" id="claimDistrict">Adilabad</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="claim-stat p-3 text-center">
                        <i class="fas fa-check-circle fa-2x mb-2"></i>
                        <div class="small" data-translate="status">Status</div>
                        <div class="fw-bold" id="claimStatus" data-translate="approved">Approved</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="claim-stat p-3 text-center">
                        <i class="fas fa-ruler-combined fa-2x mb-2"></i>
                        <div class="small" data-translate="area">Area</div>
                        <div class="fw-bold"><span id="claimArea">45.67</span> <span data-translate="hectares">ha</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <!-- Left Panel - Schemes -->
            <div class="col-lg-6">
                <div class="schemes-panel p-4">
                    <h3 class="section-title"><i class="fas fa-clipboard-list me-2"></i>Recommended Schemes</h3>
                    <div id="schemesContainer">
                        <!-- Schemes will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Right Panel - Analytics -->
            <div class="col-lg-6">
                <div class="analytics-panel p-4">
                    <h3 class="section-title"><i class="fas fa-chart-radar me-2"></i>Development Analytics</h3>
                    
                    <!-- Radar Chart -->
                    <div class="radar-container">
                        <canvas id="radarChart"></canvas>
                    </div>

                    <div class="row g-4">
                        <!-- Asset Distribution -->
                        <div class="col-md-6">
                            <h5 class="text-muted mb-3"><i class="fas fa-chart-pie me-2"></i>Asset Distribution</h5>
                            <div class="chart-container">
                                <canvas id="assetChart"></canvas>
                            </div>
                        </div>

                        <!-- Development Priorities -->
                        <div class="col-md-6">
                            <h5 class="text-muted mb-3"><i class="fas fa-tasks me-2"></i>Development Priorities</h5>
                            <div id="prioritiesContainer">
                                <!-- Priorities will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration based on claim type
        const configs = {
            IFR: {
                theme: 'ifr-theme',
                fullName: 'Individual Forest Rights',
                radarLabels: ['Soil Quality', 'Crop Yield', 'Water Access', 'Livelihood'],
                radarData: [75, 65, 80, 70],
                assetData: { 'Homestead': 40, 'Farmland': 45, 'Private Water': 10, 'Other': 5 },
                schemes: [
                    { name: 'PM-KISAN', ministry: 'Agriculture & Farmers Welfare', type: 'Central', relevance: 95, beneficiaries: 'Small & marginal farmers', description: 'Direct income support to farmer families. Provides ₹6,000 per year to eligible beneficiaries.' },
                    { name: 'MGNREGA', ministry: 'Rural Development', type: 'Central', relevance: 85, beneficiaries: 'Rural households', description: 'Guaranteed employment for 100 days per year. Focus on water conservation and rural infrastructure.' },
                    { name: 'Pradhan Mantri Fasal Bima Yojana', ministry: 'Agriculture', type: 'Central', relevance: 80, beneficiaries: 'Farmers', description: 'Crop insurance scheme providing financial support against crop loss due to natural calamities.' }
                ]
            },
            CFR: {
                theme: 'cfr-theme',
                fullName: 'Community Forest Resource Rights',
                radarLabels: ['Forest Cover', 'Biodiversity', 'Water Security', 'Community Assets'],
                radarData: [45, 70, 60, 50],
                assetData: { 'Community Forest': 60, 'Water Bodies': 25, 'Grazing Land': 10, 'Other': 5 },
                schemes: [
                    { name: 'Forest Development Agency', ministry: 'Environment & Forests', type: 'State', relevance: 90, beneficiaries: 'Forest communities', description: 'Community-based forest management and conservation. Promotes sustainable forest resource utilization.' },
                    { name: 'Compensatory Afforestation', ministry: 'Environment & Forests', type: 'Central', relevance: 85, beneficiaries: 'Forest dependent communities', description: 'Fund for afforestation activities and forest conservation. Provides livelihood through plantation activities.' },
                    { name: 'National Mission for Green India', ministry: 'Environment & Forests', type: 'Central', relevance: 75, beneficiaries: 'Community groups', description: 'Enhancing forest cover and ecosystem services. Focus on biodiversity conservation and community participation.' }
                ]
            },
            CR: {
                theme: 'cr-theme',
                fullName: 'Community Rights',
                radarLabels: ['Soil Quality', 'Forest Cover', 'Water Access', 'Community Dev'],
                radarData: [70, 55, 75, 65],
                assetData: { 'Mixed Forest': 35, 'Agricultural Land': 30, 'Water Resources': 25, 'Other': 10 },
                schemes: [
                    { name: 'Integrated Watershed Development', ministry: 'Rural Development', type: 'Central', relevance: 88, beneficiaries: 'Rural communities', description: 'Holistic development of watersheds for sustainable agriculture and water conservation.' },
                    { name: 'National Rural Livelihood Mission', ministry: 'Rural Development', type: 'Central', relevance: 82, beneficiaries: 'Rural poor households', description: 'Skill development and livelihood enhancement through self-help groups and microfinance.' },
                    { name: 'Rashtriya Krishi Vikas Yojana', ministry: 'Agriculture', type: 'Central', relevance: 78, beneficiaries: 'Farming communities', description: 'Agricultural development focusing on crop diversification and sustainable farming practices.' }
                ]
            }
        };

        let currentConfig = configs.CFR; // Default
        let radarChart, assetChart;

        function initializeDashboard() {
            const claimType = window.__DSS__.claim_type || 'CFR';
            currentConfig = configs[claimType];
            
            // Apply theme
            document.getElementById('dashboard').className = `container-fluid py-4 ${currentConfig.theme}`;
            
            // Update claim details
            document.getElementById('claimTypeBadge').textContent = currentConfig.fullName;
            document.getElementById('claimState').textContent = window.__DSS__.state;
            document.getElementById('claimDistrict').textContent = window.__DSS__.district;
            document.getElementById('claimStatus').textContent = window.__DSS__.status;
            document.getElementById('claimArea').textContent = window.__DSS__.area_hectares;
            
            renderSchemes();
            renderCharts();
            renderPriorities();
        }

        function renderSchemes() {
            const container = document.getElementById('schemesContainer');
            container.innerHTML = '';
            
            currentConfig.schemes.forEach(scheme => {
                const schemeDiv = document.createElement('div');
                schemeDiv.className = 'scheme-card p-3 mb-3';
                schemeDiv.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h6 class="mb-0 fw-bold">${scheme.name}</h6>
                        <span class="scheme-type">${scheme.type}</span>
                    </div>
                    <div class="ministry-tag mb-2">${scheme.ministry}</div>
                    <p class="small text-muted mb-2">${scheme.description}</p>
                    <div class="small mb-2"><strong>Beneficiaries:</strong> ${scheme.beneficiaries}</div>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="small text-muted">Relevance</span>
                        <span class="small fw-bold">${scheme.relevance}%</span>
                    </div>
                    <div class="relevance-bar">
                        <div class="relevance-progress" style="width: ${scheme.relevance}%"></div>
                    </div>
                `;
                container.appendChild(schemeDiv);
            });
        }

        function renderCharts() {
            // Radar Chart
            const radarCtx = document.getElementById('radarChart').getContext('2d');
            if (radarChart) radarChart.destroy();
            
            radarChart = new Chart(radarCtx, {
                type: 'radar',
                data: {
                    labels: currentConfig.radarLabels,
                    datasets: [{
                        label: 'Current Status',
                        data: currentConfig.radarData,
                        fill: true,
                        backgroundColor: 'rgba(46, 134, 171, 0.2)',
                        borderColor: 'rgba(46, 134, 171, 1)',
                        pointBackgroundColor: 'rgba(46, 134, 171, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(46, 134, 171, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { display: true },
                            suggestedMin: 0,
                            suggestedMax: 100
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Development Indicators (%)'
                        },
                        legend: { display: false }
                    }
                }
            });

            // Asset Distribution Chart
            const assetCtx = document.getElementById('assetChart').getContext('2d');
            if (assetChart) assetChart.destroy();
            
            const assetLabels = Object.keys(currentConfig.assetData);
            const assetValues = Object.values(currentConfig.assetData);
            
            assetChart = new Chart(assetCtx, {
                type: 'pie',
                data: {
                    labels: assetLabels,
                    datasets: [{
                        data: assetValues,
                        backgroundColor: ['#2E86AB', '#A23B72', '#F18F01', '#C73E1D'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Asset Distribution (%)'
                        },
                        legend: {
                            position: 'bottom',
                            labels: { fontSize: 12 }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.parsed + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        function renderPriorities() {
            const container = document.getElementById('prioritiesContainer');
            container.innerHTML = '';
            
            const priorities = Object.entries(currentConfig.assetData);
            
            priorities.forEach(([name, value]) => {
                const priorityDiv = document.createElement('div');
                priorityDiv.className = 'priority-item p-3 mb-3';
                priorityDiv.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="small fw-bold">${name}</span>
                        <span class="small fw-bold">${value}%</span>
                    </div>
                    <div class="priority-bar">
                        <div class="priority-progress" style="width: ${value}%"></div>
                    </div>
                `;
                container.appendChild(priorityDiv);
            });
        }

        // Initialize dashboard on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
        });
    </script>
    
    <!-- Language Translation System -->
    <script>
        // Translation object for DSS page
        const translations = {
            en: {
                dashboardTitle: "Forest Rights Dashboard",
                polygonId: "Polygon ID:",
                claimType: "Community Forest Resource Rights",
                state: "State",
                district: "District",
                status: "Status",
                area: "Area",
                approved: "Approved",
                hectares: "ha",
                recommendedSchemes: "Recommended Schemes",
                analyticsInsights: "Analytics & Insights"
            },
            hi: {
                dashboardTitle: "वन अधिकार डैशबोर्ड",
                polygonId: "बहुभुज आईडी:",
                claimType: "सामुदायिक वन संसाधन अधिकार",
                state: "राज्य",
                district: "जिला",
                status: "स्थिति",
                area: "क्षेत्रफल",
                approved: "स्वीकृत",
                hectares: "हेक्टेयर",
                recommendedSchemes: "अनुशंसित योजनाएं",
                analyticsInsights: "विश्लेषण और अंतर्दृष्टि"
            }
        };

        let currentLanguage = 'en';

        function setLanguage(lang) {
            currentLanguage = lang;
            
            // Update button states
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-hi').classList.toggle('active', lang === 'hi');
            
            // Update all translatable elements
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Store language preference
            localStorage.setItem('preferredLanguage', lang);
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedLanguage = localStorage.getItem('preferredLanguage') || 'en';
            setLanguage(savedLanguage);
        });
    </script>
    
    <!-- FRA Chatbot Integration -->
    {% include 'chatbot_include.html' %}
</body>
</html>
